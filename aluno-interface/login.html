<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Aluno</title>
    <link rel="stylesheet" href="css/aluno.css" />
  </head>
  <body class="login-page">

            <label for="matricula">MatrÃ­cula</label>
            <input
              type="text"

</html>
