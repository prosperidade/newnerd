<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Chat Professor | New Nerd</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* Ajustes espec√≠ficos do widget para sobrescrever o style.css se necess√°rio */
      body {
        background: transparent;
        overflow: hidden;
        font-family: "Segoe UI", sans-serif;
      }
      .chat-ia-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .chat-box {
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 15px;
        background: white;
      }

      .widget-header {
        display: flex;
        align-items: center;
        gap: 10px;
        padding-bottom: 15px;
        border-bottom: 1px solid #eee;
        margin-bottom: 10px;
      }
      .mensagens {
        flex: 1;
        overflow-y: auto;
        padding-right: 5px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .msg {
        padding: 10px 15px;
        border-radius: 12px;
        max-width: 85%;
        font-size: 0.95rem;
        line-height: 1.5;
        word-wrap: break-word;
      }
      .msg.usuario {
        align-self: flex-end;
        background: #4facfe;
        color: white;
        border-bottom-right-radius: 2px;
      }
      .msg.ia {
        align-self: flex-start;
        background: #f0f2f5;
        color: #333;
        border-bottom-left-radius: 2px;
      }
      .msg.digitando {
        background: transparent;
        color: #999;
        font-style: italic;
        font-size: 0.8rem;
      }

      .input-area {
        margin-top: auto;
        display: flex;
        gap: 10px;
        padding-top: 10px;
        border-top: 1px solid #eee;
      }
      .input-msg {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 20px;
        outline: none;
      }
      .btn-chat {
        padding: 8px 16px;
        border-radius: 20px;
        background: #4facfe;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="chat-ia-container">
      <div class="chat-box">
        <div class="widget-header">
          <div style="font-size: 24px">üë®‚Äçüè´</div>
          <div>
            <h3 style="margin: 0; color: #333; font-size: 1rem">
              Assistente Pedag√≥gico
            </h3>
            <span style="font-size: 11px; color: #2ecc71">‚óè Online</span>
          </div>
        </div>

        <div id="mensagens" class="mensagens"></div>

        <div class="input-area">
          <input
            type="text"
            id="inputMsg"
            class="input-msg"
            placeholder="Planejamento, ideias..."
            autocomplete="off"
          />
          <button class="btn-chat" id="btnEnviar">Enviar</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.local.js"></script>
    <script src="js/config.js"></script>
    <script src="js/chat-ia-professor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </body>
</html>
